 <li class="collection-item" ng-show="currentMarker.condones">
                  <div class="row">
                    <h4> <img alt="Este lugar distribuye condones"
                        src="images/iconos-new_preservativos-3.png"> Condones </h4>
                      <div class="col s12 m12 " ng-cloak ng-show="currentMarker.horario_distrib"><i class="mdi-action-query-builder tiny"> </i>[[currentMarker.horario_distrib]]</div>
                       <div class="col s12 m12" ng-cloak ng-show="currentMarker.responsable_distrib"><i class="mdi-action-face-unlock tiny"> </i>[[currentMarker.responsable_distrib]]</div>
                          <div class="col s12 m12" 
        ng-cloak ng-show="currentMarker.mail_distrib">
          <a ng-href="mailto:[[currentMarker.mail_distrib]]">
            <i class="mdi-communication-message tiny"></i>
            [[currentMarker.mail_distrib]]
          </a>
        </div>
         <div class="col s12 m12 truncate" 
        ng-cloak ng-show="currentMarker.web_distrib">
          <a ng-href="[[currentMarker.web_distrib]]">
            <i class="mdi-action-language tiny"></i>
            [[currentMarker.web_distrib]]
          </a>
        </div>
                    [[currentMarker.observaciones_distrib]]
                     <div class="col s12 m12 telefono">
                              <a ng-cloak ng-show="currentMarker.tel_distrib" ng-href="tel:[[currentMarker.tel_distrib]]" class="tel"><i class="mdi-communication-call tiny"></i>
                                            [[currentMarker.tel_distrib]]</a>
                      </div>
                   
                    </div>
                     </li>
