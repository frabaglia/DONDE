<link rel="stylesheet" href="css/adhoc.css">
<div class="home full">

  <div class="container list">

  </div>

	<div class="detail row wow fadeIn fadeInRight" ng-cloak ng-show="currentMarker">
		<h4>[[currentMarker.establecimiento]] </h4>
		<p><b>[[currentMarker.calle]] [[currentMarker.altura]] [[currentMarker. piso_depto]]</b>
			<br> [[currentMarker.partido_comuna]]
			<span ng-show="currentMarker.provincia_region"> ,</span> [[currentMarker.provincia_region]]</p>
      <p ng-show="currentMarker.tipo"><strong><span>[[currentMarker.tipo]]</span> </strong></p>



              <div class="row">
                     <div class="col s12 l12">
                      <span class="distance" ng-show="currentMarker.distance"> <i class="mdi-maps-directions-walk tiny"></i>[[currentMarker.distance]] cuadras </span>

                    </div>
                    <div class="col s12 l12 servicios" >

                       <ul class="collection">
                          <div ng-include="'scripts/home/controllers/city-map/detail/condones.html'"></div>
                          <div ng-include="'scripts/home/controllers/city-map/detail/pruebas.html'"></div>
                          <div ng-include="'scripts/home/controllers/city-map/detail/infectologia.html'"></div>
                          <div ng-include="'scripts/home/controllers/city-map/detail/vacunacion.html'"></div>
                        </ul>

                </div>

                  

            </div>
          </div>

</div>
