<div class="home full">

        <div class="col s12 m3 hide-on-med-and-down">
        </div>
        <div class="col s12">
             <p class="header" ng-cloak ng-show="service" >
               <a style="font-size: 22px; pointer-events:none;"> Selecciona opción para buscar <span style="white-space: nowrap;">[[service.title]]</span> </a>
            </p>

        <!-- SEGUNDO TIPO DE BUSQUEDA -->

                <div class="col s12 m3 hide-on-med-and-down"></div>
