 <li class="collection-item" ng-show="currentMarker.ile">
  <div class="row">
    <h4> <img ng-show="currentMarker.friendly_ile" class="home-icon-responsive" src="images/ile_friendly.svg"> <img ng-show="!(currentMarker.friendly_ile)" alt="Este lugar cuenta con centro de Interrupcion Legal del Embarazo"
      src="images/ile.svg"> <span translate="ile_name"></span> </h4>

      <div class="col s12 m12 " ng-cloak ng-show="currentMarker.servicetype_ile">
       <span translate="form_select_service_type_title"></span>&nbsp;[[currentMarker.servicetype_ile]]
      </div>

    <div class="col s12 m12" ng-cloak ng-show="currentMarker.comentarios_ile">
       <i class="mdi-action-info tiny"></i>[[currentMarker.comentarios_ile]]
    </div>

      <div class="col s12 m12 " ng-cloak ng-show="currentMarker.horario_ile"><i class="mdi-action-query-builder tiny"> </i>[[currentMarker.horario_ile]]</div>
      <div class="col s12 m12" ng-cloak ng-show="currentMarker.responsable_ile"><i class="mdi-action-face-unlock tiny"> </i>[[currentMarker.responsable_ile]]</div>
      <div class="col s12 m12"
      ng-cloak ng-show="currentMarker.mail_ile">
      <a ng-href="mailto:[[currentMarker.mail_ile]]" target="_blank">
        <i class="mdi-communication-message tiny"></i>
        [[currentMarker.mail_ile]]
      </a>
    </div>
         <div class="col s12 m12 truncate"
        ng-cloak ng-show="currentMarker.web_ile">
          <a ng-href="[[currentMarker.web_ile]]" target="_blank">
            <i class="mdi-action-language tiny"></i>
            [[currentMarker.web_ile]]
          </a>
        </div>
                    <!-- [[currentMarker.observaciones_ile]] -->
                     <div class="col s12 m12 telefono">
                              <a target="_blank" ng-cloak ng-show="currentMarker.tel_ile" ng-href="tel:[[currentMarker.tel_ile]]" class="tel"><i class="mdi-communication-call tiny"></i>
                                            [[currentMarker.tel_ile]]</a>
                      </div>

                    </div>
                     </li>
