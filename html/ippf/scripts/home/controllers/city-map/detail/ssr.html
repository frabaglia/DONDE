 <li class="collection-item" ng-show="currentMarker.ssr">
  <div class="row">
    <h4> <img class="home-icon-responsive" ng-show="currentMarker.friendly_ssr" src="images/salud_friendly.svg"> <img ng-show="!(currentMarker.friendly_ssr)" alt="Este lugar cuenta con centro de servicios de salud sexual y reproductiva"
      src="images/salud.svg"> <span translate="ssr_name"></span></h4>

      <div class="col s12 m12 " ng-cloak ng-show="currentMarker.servicetype_ssr">
        <span translate="form_select_service_type_title"></span>&nbsp;[[currentMarker.servicetype_ssr]]
      </div>


    <div class="col s12 m12" ng-cloak ng-show="currentMarker.comentarios_ssr">
       <i class="mdi-action-info tiny"></i>[[currentMarker.comentarios_ssr]]
    </div>


      <div class="col s12 m12 " ng-cloak ng-show="currentMarker.horario_ssr"><i class="mdi-action-query-builder tiny"> </i>[[currentMarker.horario_ssr]]</div>
      <div class="col s12 m12" ng-cloak ng-show="currentMarker.responsable_ssr"><i class="mdi-action-face-unlock tiny"> </i>[[currentMarker.responsable_ssr]]</div>
      <div class="col s12 m12"
      ng-cloak ng-show="currentMarker.mail_ssr">

        <i class="mdi-communication-message tiny"></i>
        [[currentMarker.mail_ssr]]
      </a>
    </div>
         <div class="col s12 m12 truncate"
        ng-cloak ng-show="currentMarker.web_ssr">
          <a ng-href="[[currentMarker.web_ssr]]" target="_blank">
            <i class="mdi-action-language tiny"></i>
            [[currentMarker.web_ssr]]
          </a>
        </div>
                    <!-- [[currentMarker.observaciones_mac]] -->
                
                     <div class="col s12 m12 telefono">
                              <a target="_blank" ng-cloak ng-show="currentMarker.tel_ssr" ng-href="tel:[[currentMarker.tel_ssr]]" class="tel"><i class="mdi-communication-call tiny"></i>
                                            [[currentMarker.tel_ssr]]</a>
                      </div>

                    </div>
