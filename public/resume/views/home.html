<div class="container resume">				
	<div class="row">
		<div class="col s12 m6 wow bounceInLeft ">
			<div class="col s12 top" ng-cloak ng-hide="currentMarker">
				<h5 ng-show='places.length > 1' translate="there_are_xx_places" translate-values="{count: '[[places.length]]' }"> </h5>
				<h5 ng-show='places.length == 1' translate="there_are_one_places" translate-values="{count: '[[places.length]]' }"> </h5>
				<h5 ng-show='places.length == 0' translate="there_are_no_places" translate-values="{count: '[[places.length]]' }"> </h5>								
				<p class="orange-c" translate="choose_one"> </p>
			</div>
			<div ng-cloak ng-hide="currentMarker">
				<div class="col s6">
					<h5><strong translate="country_list"></strong></h5>
				</div>
				<div class="col s6">
					<h5><strong translate="center"></strong></h5>
				</div>
				<div ng-repeat="c in ranking">
					<div class="col s6">
						<p><a ng-href="#/pais/[[c.id]]-[[c.nombre_pais]]/provincia">[[c.nombre_pais]] </a> </p>
					</div>
					<div class="col s6">
						<p><strong>[[c.cantidad]] </strong></p>
					</div>
				</div>
			</div>	
			<div ng-cloak ng-show="currentMarker" ng-include="'resume/views/detalle.html'"></div>
		</div>
		<div class="col s12 m6  wow bounceInRight">
			<div ng-controller="mapController" ng-cloak>
				<ng-map id="mainMap" default-style="true">
				</ng-map>
			</div>
		</div>
	</div>
</div>
