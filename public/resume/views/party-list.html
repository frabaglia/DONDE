<div class='boxlanding'>
  <ul class="collection">
    <!-- Header Tabble -->
    <li class="collection-item collection-seo">
      <div class="row valign">
        <div class="row left-align">
          <span class="distanceLanding"><b class="text-seo">[[nameCountry]] - [[nameProvince]] - [[nameParty]]</b></span>
        </div>
      </div>
    </li>
    <li class="collection-item collection-seo">
      <div class="row valign">
        <div class="row left-align">
          <i class="mdi-hardware-keyboard-arrow-down i-seo"></i> <span class="distanceLanding" translate="seo_select_city"><b></b></span>
        </div>
      </div>
    </li>
    <div class="palcesLanding">
      <div class="container">
        <table class="highlight left">
          <tbody>
            <tr ng-repeat='c in ciudades' ng-click="loadCity(c.id,c.nombre_ciudad)">
              <td ><a class="item-seo">[[c.nombre_ciudad]]</a></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </ul>
</div>
