<div class="collapsible-header service-header row" ng-class="{ active : serviceCode == 'ssr'  ||  serviceCode == 'resume'}">
    <h4 class="service-header-text col s11 l11">
        <img ng-show="currentMarker.friendly_ssr" class="home-icon-responsive" alt="Este lugar cuenta con centro de servicios de salud sexual y reproductiva" src="images/salud_friendly.svg">
        <img ng-show="!(currentMarker.friendly_ssr)" class="home-icon-responsive" alt="Este lugar cuenta con centro de servicios de salud sexual y reproductiva" src="images/salud.svg">
        <span translate="ssr_name"></span>
    </h4>
    <i class="mdi-hardware-keyboard-arrow-down col s1 l1"></i>
</div>

<div class="collapsible-body">
    <div class="col s12 m12" ng-cloak ng-show="isValidAttr(currentMarker.servicetype_ssr)">
        <span translate="form_select_service_type_title"></span>&nbsp;[[currentMarker.servicetype_ssr]]
    </div>
    <div class="col s12 m12" ng-cloak ng-show="currentMarker.comentarios_ssr">
        <i class="mdi-action-info tiny"></i>[[currentMarker.comentarios_ssr]]
    </div>
    <div class="col s12 m12" ng-cloak ng-show="currentMarker.horario_ssr">
        <i class="mdi-action-query-builder tiny"></i>[[currentMarker.horario_ssr]]
    </div>
    <div class="col s12 m12" ng-cloak ng-show="currentMarker.mail_ssr">
        <a ng-href="mailto:[[currentMarker.mail_ssr]]" target="_blank">
            <i class="mdi-communication-message tiny"></i>[[currentMarker.mail_ssr]]
        </a>
    </div>
    <div class="col s12 m12 truncate" ng-cloak ng-show="currentMarker.responsable_ssr">
        <i class="mdi-action-face-unlock tiny"></i>[[currentMarker.responsable_ssr]]
    </div>
    <div class="col s12 m12 truncate" ng-cloak ng-show="currentMarker.web_ssr">
        <a ng-href="[[currentMarker.web_ssr]]" target="_blank">
            <i class="mdi-action-language tiny"></i>[[currentMarker.web_ssr]]
        </a>
    </div>
    <div class="col s12 m12 telefono trap" ng-cloak ng-show="currentMarker.tel_ssr">
        <a target="_blank" ng-href="tel:[[currentMarker.tel_ssr]]" class="tel">
            <i class="mdi-communication-call tiny"></i>[[currentMarker.tel_ssr]]
        </a>
    </div>
</div>
