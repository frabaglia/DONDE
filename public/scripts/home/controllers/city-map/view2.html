<link rel="stylesheet" href="css/adhoc.css">
<div class="home full new-home">

  <div class="container list">

  </div>

  <div class="detail row wow fadeIn fadeInRight" ng-cloak ng-show="currentMarker">

    <h4>[[currentMarker.establecimiento]] </h4>
    <p><b>[[currentMarker.calle]] [[currentMarker.altura]]
      <span ng-show='currentMarker.cruce' translate="and"></span> <span ng-show='currentMarker.cruce'>[[currentMarker.cruce]]</span><br>
      <span ng-show='currentMarker.piso_dpto'> [[currentMarker.piso_dpto]]</span><br>
      [[currentMarker.barrio_localidad]]
      <p ng-show="currentMarker.tipo">
        <strong><span>[[currentMarker.tipo]]</span> </strong>
      </p>
    </b>



      <div class="row">


       <div class="col s12 l12">
        <span class="distance" ng-cloak ng-show="currentMarker.distance"> <i class="mdi-maps-directions-walk tiny"></i>[[currentMarker.distance]] cuadras </span>

      </div>
      <div class="col s12 l12 servicios" >

       <ul class="collection">
        <div ng-include="'scripts/home/controllers/city-map/detail/condones.html'"></div>
        <div ng-include="'scripts/home/controllers/city-map/detail/pruebas.html'"></div>
        <div ng-include="'scripts/home/controllers/city-map/detail/ssr.html'"></div>
        <div ng-include="'scripts/home/controllers/city-map/detail/ile.html'"></div>
        <div ng-include="'scripts/home/controllers/city-map/detail/vacunacion.html'"></div>
        <div ng-include="'scripts/home/controllers/city-map/detail/infectologia.html'"></div>
      </ul>

    </div>

  <p translate="share_this_place"></p>

     <a class="hide-on-med-and-up btn-floating btn-large share-buttons"
      socialshare
      socialshare-provider="whatsapp"
      socialshare-text= '[["social_share_text" | translate:{establecimiento: currentMarker.establecimiento, nombre_partido: currentMarker.nombre_partido}]]'
      socialshare-url="https://donde.huesped.org.ar/share/es/[[currentMarker.placeId]]" >
    <i class="fa fa-whatsapp"></i>
  </a>


      <a class="hide-on-med-and-up btn-floating btn-large waves-effect waves-light share-buttons"
      socialshare
      socialshare-provider="facebook-messenger"
      socialshare-url="https://donde.huesped.org.ar/share/es/[[currentMarker.placeId]]" >
        <i class="fa fa-messenger"></i>

      </a>

      <a class="btn-floating btn-large share-buttons"
      socialshare
      socialshare-provider="facebook"
      socialshare-type="feed"
      socialshare-via="1964173333831483"
      socialshare-text= '[["social_share_text" | translate:{establecimiento: currentMarker.establecimiento, nombre_partido: currentMarker.nombre_partido}]]'
      socialshare-url="https://donde.huesped.org.ar/share/es/[[currentMarker.placeId]]">
      <i class="fa fa-facebook-square"></i>
    </a>

    <a class="btn-floating btn-large share-buttons"
    socialshare
    socialshare-provider="twitter"
    socialshare-text= '[["social_share_text" | translate:{establecimiento: currentMarker.establecimiento, nombre_partido: currentMarker.nombre_partido}]]'
    socialshare-url="https://donde.huesped.org.ar/share/es/[[currentMarker.placeId]]">
    <i class="fa fa-twitter"></i> </a>

</div>

</div>

</div>


<div class="row home-footer-wrapper">

    <footer class="result-service-footer">

        <p translate="footer_text"></p>

    </footer>

</div>
